<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Fakebook</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo">

            <form action="#" class="search">

                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>

                <input type="text" class="search__input" placeholder="Search Facebook">

            </form>

            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                    <use xlink:="./images/sprite.svg#icon-messenger"></use>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                    <use xlink:="./images/sprite.svg#icon-bell"></use>
                    </svg>
                    <span class="user-nav__notification">22</span>
                </div>

                <div class="user-nav__user">
                    <img src="./images/logo-saasina-cp.jpeg" alt="user photo" class="user-nav__user-photo">
                    <svg class="user-nav__icon">
                        <use xlink:="./images/sprite.svg# icon-chevron-thin-down"></use>
                    </svg>

                </div>

            </nav>
        </header>

            <div class="left-side">

            </div>
            <main class="main-view">
                Main viewport
            </main>

            <div class="right-side">
                Right Side
            </div>

        </div> -->
    </div>
    
</body>
</html>
